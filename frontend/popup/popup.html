<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="app">
        <h1>Sit-Up</h1>
        <div id="camera-preview"></div>
        <div id="session-controls">
            <button id="create-session">Create Session</button>
            <input type="text" id="session-code" placeholder="Enter session code">
            <button id="join-session">Join Session</button>
        </div>
        <div id="posture-display" style="display:none;">
            <div class="zone-indicator" id="zone"></div>
            <p>Time in Green: <span id="green-time">0s</span></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
